<div class="container bg-card card text-bg-secondary pb-5">
  <div class="card-header text-center">
    <h1 id="txtFont">Create your User</h1>
  </div>
  <div class="card-body text-white">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-sm-10">
        <!-- <form [formGroup]="formInfo" class="row col-10 g-2" (ngSubmit)="onSubmit()"> -->
        <div class="mb-3">
          <label for="fname" class="form-label"
            >First name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            formControlName="fname"
            class="form-control"
            id="firstname"
            placeholder="First name"
            minlength="5"
            maxlength="25"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label"
            >Last name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            formControlName="lname"
            class="form-control"
            id="lastname"
            placeholder="Last name"
            minlength="5"
            maxlength="50"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >E-mail <span class="text-danger">*</span></label
          >
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="email"
            placeholder="E-mail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="\+[0-9]{1,3}[0-9]{3,14}"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            formControlName="fcheck"
            class="form-check-input"
            id="exampleCheck1"
          />
          <label class="form-check-label" for="exampleCheck1"
            >I agree to the privacy policy.<span class="text-danger"
              >*</span
            ></label
          >
          <br />
          <br />
          <p>
            By submitting the contact form, you agree that your data will be
            used to process your request. You can find further information and
            revocation notices in the
            <a
              class=""
              href="https://codefactory.wien/de/datenschutz-de/"
              target="_blank"
              >privacy policy</a
            >.
          </p>
        </div>
        <!-- <button type="submit" [disabled]="!formInfo.valid" class="btn btn-success"> -->
        <!-- Submit
                    </button>
                </form> -->
      </div>
      <div class="col-lg-5 col-md-6 col-sm-10 p-4">
        <div style="width: 100%">
          <iframe
            width="100%"
            height="200"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=en&amp;q=+&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            ><a href="https://www.gps.ie/wearable-gps/"
              >gps smartwatches</a
            ></iframe
          >
        </div>
      </div>
    </div>
  </div>
</div>
